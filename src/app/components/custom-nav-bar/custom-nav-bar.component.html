<div class="headerBarContainer">
    <div class="headerTitleContainer">
        <img src="assets/stockToolLogo.png" alt="logo">
        <a routerLink="home">REsearch</a>
    </div>

    <div class="headerLinksContainer">
        <div class="stockSearchContainer">
            <input type="text"
            placeholder="Search Stock"
            (keyup)="editInput($event)"
            [(ngModel)]="searchValue"
            list="stockOptionsGeneral">
            <p class="errorText" *ngIf="errorText">Stock not found</p>
            <datalist id="stockOptionsGeneral">
                <option *ngFor="let stock of autofillOptionsGeneral" [value]="stock"></option>
            </datalist>
        </div>
        <a routerLink="news" (click)="goToBroadMarketView()">Market</a>
        <button *ngIf="userEmail == ''" class="loginBtn" (click)="login()">Log in</button>
        <button *ngIf="userEmail == ''" class="registerBtn" (click)="register()">Sign up</button>
        <a *ngIf="userEmail != ''" routerLink="account">Account</a>
    </div>
</div>
