<h1 mat-dialog-title>Search Stock by Ticker</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input type="text" 
        matInput 
        placeholder="AAPL"
        [value]="ticker"
        (keyup)="editTicker($event)"
        (change)="editTicker($event)"
        [matAutocomplete]="auto">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="addStock()">Add</button>
</div>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
    </mat-option>
</mat-autocomplete>
