<ng-container *ngIf="display$ | async as display">
    <section [class.open]="display === true" (click)="close()">
        <div (click)="$event.stopPropagation()">
            <div class="contentContainer">
                <div class="titleContainer">
                    <h3>Search stock by ticker</h3>
                </div>
                <div class="stockSearchContainer">
                    <input type="text"
                    placeholder="Search Stock"
                    (keyup)="editInput($event)"
                    [(ngModel)]="searchStock"
                    list="stockOptions">
                    <p class="errorText" *ngIf="errorText">Stock not found</p>
                    <datalist id="stockOptions">
                        <option *ngFor="let stock of autofillOptions" [value]="stock"></option>
                    </datalist>
                </div>
                <div class="addOrCancelBtnsContainer">
                    <button (click)="close()">Cancel</button>
                    <button (click)="addStock()">Add</button>
                </div>
            </div>
        </div>
    </section>
</ng-container>
