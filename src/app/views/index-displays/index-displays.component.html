<!-- This component is used to display the indexes on the home page -->
<html>
    <head>
    </head>

    <body>
        <div class="indexContentContainer">
            <div class="chartContainer">
                <app-stock-chart *ngIf="displayedIndexesPercentChange != '0.00%' && displayedIndexesPriceChange != '$0.00'"
                [ticker]="displayTicker"
                [indexChart]="true" 
                [title]="displayIndex"
                [constantPercentChange]="displayedIndexesPercentChange"
                [constantPriceChange]="displayedIndexesPriceChange"
                [displayPrice]="displayedIndexesPrice"></app-stock-chart>
            </div>
        
            <div class="indexListContainer">
                <div class="marketMakersTitleContainer">
                    <h1>Market Makers</h1>
                </div>
                <div class="dailyDataButtonsContainer">
                    <div class="indexColumnContainer normalScreenContainer">
                        <button class="indexDailyDisplay" (click)="onChangeIndexChart(indexes.indexOf(index))" *ngFor="let index of firstColumnIndexes">
                            <div class="titleContainer">
                                <p><span class="titleText">{{index.title}}</span><br /><span class="tickerText">{{index.ticker}}</span></p>
                            </div>
        
            
                            <div class="priceActionContainer">
                                <p>
                                    <span class="price">${{index.price}}</span> <br /> <span [ngClass]=" {'positive_change': !index.percent_change.includes('-'),
                                    'negative_change': index.percent_change.includes('-')}">{{index.percent_change.includes('-') ? '' : '+'}}{{index.percent_change}} </span>
                                </p>
                            </div>
                        </button>
                    </div>
                    <div class="indexColumnContainer normalScreenContainer">
                        <button class="indexDailyDisplay" (click)="onChangeIndexChart(indexes.indexOf(index))" *ngFor="let index of secondColumnIndexes">
                            <div class="titleContainer">
                                <p><span class="titleText">{{index.title}}</span><br /><span class="ticker">{{index.ticker}}</span></p>
                            </div>
        
            
                            <div class="priceActionContainer">
                                <p>
                                    <span class="price">${{index.price}}</span> <br /> <span [ngClass]=" {'positive_change': !index.percent_change.includes('-'),
                                    'negative_change': index.percent_change.includes('-')}">{{index.percent_change.includes('-') ? '' : '+'}}{{index.percent_change}} </span>
                                </p>
                            </div>
                        </button>
                    </div>
                    <div class="indexColumnContainer smallScreenContainer">
                        <div class="smallScreenIndexesList">
                        <button class="indexDailyDisplay" (click)="onChangeIndexChart(indexes.indexOf(index))" *ngFor="let index of indexes">
                            <div class="titleContainer">
                                <p><span class="titleText">{{index.title}}</span><br /><span class="ticker">{{index.ticker}}</span></p>
                            </div>
        
            
                            <div class="priceActionContainer">
                                <p>
                                    <span class="price">${{index.price}}</span> <br /> <span [ngClass]=" {'positive_change': !index.percent_change.includes('-'),
                                    'negative_change': index.percent_change.includes('-')}">{{index.percent_change.includes('-') ? '' : '+'}}{{index.percent_change}} </span>
                                </p>
                            </div>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
