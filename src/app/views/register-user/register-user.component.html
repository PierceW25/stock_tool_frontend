<div class="pageContainer">
    <div class="registrationFormContainer">
        <form [formGroup]="registerControl">
            <div class="formInputContainer">
                <div class="labelContainer">
                    <label for="email">E-mail</label>
                </div>
                <input type="email" id="email" name="email" formControlName="email" required>
                //create error container


                <div *ngIf="registerControl && (email.dirty || email.touched)" class="errorContainer">
                    <p *ngIf="email.errors?.['required']">Email is required</p>
                    <p *ngIf="email.errors?.['email']">Email is invalid</p>
                </div>
            </div>
            <div class="formInputContainer">
                <div class="labelContainer">
                    <label for="password">Password</label>
                </div>
                <input type="password" id="password" name="password" formControlName="password" required>
            </div>
        </form>
    </div>
    <div class="halfPageStylishContainer">

    </div>
</div>
