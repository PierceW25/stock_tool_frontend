<div>
    <mat-card>
        <mat-card-header>Sign up now!</mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="emailInputContainer" formGroupName="emailGroup">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" [errorStateMatcher]="confirmValidParentMatcher">
                        <mat-error *ngIf="registerForm.get('emailGroup.email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="registerForm.get('emailGroup.email')?.hasError('email')">Email is invalid</mat-error>
                        <mat-error *ngIf="!registerForm.get('emailGroup.email')?.hasError('email') &&
                        !registerForm.get('emailGroup.email')?.hasError('required')">Email already exists</mat-error>
                    </mat-form-field>
                </div>
                <div class="passwordInputContainer" formGroupName="passwordGroup">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    
                </mat-form-field>
                <div class="passwordErrorContainer">
                    <mat-error *ngIf="registerForm.get('passwordGroup.password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
                    <mat-error *ngIf="registerForm.get('passwordGroup.password')?.hasError('hasNumber')">Missing numeric character(s)</mat-error>
                    <mat-error *ngIf="registerForm.get('passwordGroup.password')?.hasError('hasCapitalCase')">Missing upper case character(s)</mat-error>
                    <mat-error *ngIf="registerForm.get('passwordGroup.password')?.hasError('hasSmallCase')">Missing lower case character(s)</mat-error>
                    <mat-error *ngIf="registerForm.get('passwordGroup.password')?.hasError('hasSpecialCharacters')">Missing Special Character(s)</mat-error>
                </div>
                </div>
            <div class="submitBtnContainer">
                <button [disabled]="!registerForm.valid" mat-raised-button color="primary" type="submit">Register</button>
                <a mat-raised-button routerLink="/login">Login</a>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
