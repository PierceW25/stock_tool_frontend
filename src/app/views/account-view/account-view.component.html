
<body>
    <app-custom-nav-bar></app-custom-nav-bar>
    <div class="accountInfoContainer">
        <div class="accountInfoHeader">
            <h1>Account Info</h1>
        </div>
        <div class="accountInfo">
            <div class="accountInfoItem">
                <h3>E-mail:</h3>
                <button class="secureChangeButton">Change Email</button>
            </div>
            <div class="passwordContainer">
                <h3>Password:</h3>
                <button class="secureChangeButton">Change Password</button>
            </div>
            <div class="accountInfoItem">
                <h3>Name:</h3>
                <input [value]="'PierceW25'" [disabled]="!nameInputEnabled">
                <button class="editButton">
                    <img src="assets/white_edit_button_icon.png" alt="edit button" (click)="nameInputEnabled = !nameInputEnabled">
                </button> 
            </div>
            <div class="watchlistsHeader">
                <h2>Your Watchlists</h2>
            </div>
            <div class="watchlistsContainer">
                <div class="watchlist">
                    <div class="watchlistTitle">
                        <input [value]="'Watchlist 1'" [disabled]="!watchlist1InputEnabled">
                        <button class="editButton">
                            <img src="assets/white_edit_button_icon.png" alt="edit button" (click)="watchlist1InputEnabled = !watchlist1InputEnabled">
                        </button> 
                    </div>
                    <div class="watchlistValues">
                        <p>stock 1</p>
                        <p>stock 2</p>
                        <p>stock 3</p>
                    </div>
                </div>
                <div class="watchlist positionedWatchlist">
                    <div class="watchlistTitle">
                        <input [value]="'Watchlist 2'" [disabled]="!watchlist2InputEnabled">
                        <button class="editButton">
                            <img src="assets/white_edit_button_icon.png" alt="edit button" (click)="watchlist2InputEnabled = !watchlist2InputEnabled">
                        </button> 
                    </div>
                    <div class="watchlistValues">
                        <p>stock 1</p>
                        <p>stock 2</p>
                        <p>stock 3</p>
                    </div>
                </div>
                <div class="watchlist positionedWatchlist">
                    <div class="watchlistTitle">
                        <input [value]="'Watchlist 3'" [disabled]="!watchlist3InputEnabled">
                        <button class="editButton">
                            <img src="assets/white_edit_button_icon.png" alt="edit button" (click)="watchlist3InputEnabled = !watchlist3InputEnabled">
                        </button> 
                    </div>
                    <div class="watchlistValues">
                        <p>stock 1</p>
                        <p>stock 2</p>
                        <p>stock 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
