
<body>
    <app-custom-nav-bar></app-custom-nav-bar>
    <div class="accountInfoContainer">
        <div class="accountInfoHeader">
            <h1>Account Info</h1>
        </div>
        <div class="accountInfo">
            <div class="accountInfoItem">
                <h3>E-mail:</h3>
                <button class="secureChangeButton">Change Email</button>
            </div>
            <div class="passwordContainer">
                <h3>Password:</h3>
                <button class="secureChangeButton">Change Password</button>
            </div>
            <div class="accountInfoItem">
                <h3>Name:</h3>
                <input [(ngModel)]="username" 
                [disabled]="!nameInputEnabled" 
                (change)="changesMade()">
                <button class="editButton">
                    <img src="assets/white_edit_button_icon.png" alt="edit button" (click)="nameInputEnabled = !nameInputEnabled">
                </button> 
            </div>
            <div class="watchlistsHeader">
                <h2>Your Watchlists</h2>
            </div>
            <div class="watchlistsContainer">
                <div class="watchlistAndEditBtnContainer">
                    <div class="watchlist">
                        <div class="watchlistTitle">
                            <input 
                            [(ngModel)]="usersWatchlists.watchlist_one_title" 
                            [disabled]="!watchlist1InputEnabled"
                            (change)="changesMade()">
                        </div>
                        <div class="watchlistValues">
                            <p *ngFor="let ticker of usersWatchlists.watchlist_one">{{ticker}}</p>
                        </div>
                    </div>
                    <button class="editButton" (click)="watchlist1InputEnabled = !watchlist1InputEnabled">
                        <img src="assets/white_edit_button_icon.png" alt="edit button">
                    </button> 
                </div>
                <div class="watchlistAndEditBtnContainer">
                    <div class="watchlist">
                        <div class="watchlistTitle">
                            <input 
                            [(ngModel)]="usersWatchlists.watchlist_two_title" 
                            [disabled]="!watchlist2InputEnabled"
                            (change)="changesMade()">
                        </div>
                        <div class="watchlistValues">
                            <p *ngFor="let ticker of usersWatchlists.watchlist_two">{{ticker}}</p>
                        </div>
                    </div>
                    <button class="editButton" (click)="watchlist2InputEnabled = !watchlist2InputEnabled">
                        <img src="assets/white_edit_button_icon.png" alt="edit button">
                    </button> 
                </div>
                <div class="watchlistAndEditBtnContainer">
                    <div class="watchlist">
                        <div class="watchlistTitle">
                            <input 
                            [(ngModel)]="usersWatchlists.watchlist_three_title" 
                            [disabled]="!watchlist3InputEnabled"
                            (change)="changesMade()">
                        </div>
                        <div class="watchlistValues">
                            <p *ngFor="let ticker of usersWatchlists.watchlist_three">{{ticker}}</p>
                        </div>
                    </div>
                    <button class="editButton" (click)="watchlist3InputEnabled = !watchlist3InputEnabled">
                        <img src="assets/white_edit_button_icon.png" alt="edit button">
                    </button> 
                </div>
            </div>
        </div>
        <div class="accountInfoFooter">
            <button class="deleteAccountButton">Delete Account</button>
            <button class="logoutButton">Logout</button>
            <button class="saveChangesButton" 
            (click)="saveChanges()" 
            [disabled]="saveChangesDisabled"
            >Save Changes</button>
            <div [@myInsertRemoveTrigger] *ngIf="saveChangesSuccessful" class="changesSavedMessage">
                <p>Changes Saved</p>
            </div>
        </div>
    </div>
</body>
