<div>
    <mat-card>
        <mat-card-header>Login</mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="emailDoesNotExist">Email doesn't exist</mat-error>
                </mat-form-field>
                <div *ngIf="emailDoesNotExist" class="emailErrorContainer">
                    <mat-error>Email doesn't exist</mat-error>
                </div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <div *ngIf="passwordIncorrect" class="passwordErrorContainer">
                    <mat-error>Incorrect password</mat-error>
                </div>
                <div>
                    <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit">Login</button>
                    <a mat-raised-button routerLink="/register">Register</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
